- name: apt-get update
  apt:
    update_cache: yes

- name: apt-get upgrade
  apt:
    upgrade: full

- name: 必要そうなパッケージをインストールする
  apt:
    pkg:   '{{ item }}'
    state: installed
  with_items:
    - build-essential
    - curl
    - g++
    - git
    - language-pack-ja
    - libcurl4-openssl-dev
    - make
    - python-software-properties
    - vim
    - wget
    - phantomjs
    - golang
    - libreadline-dev # RubyでPryを使用するときに必要になる
    - pwgen # ランダム文字列生成
    - libxslt-dev # Nokogiri 1.5.5をインストールするときに必要になる
    - libxml2-dev # Nokogiri 1.5.5をインストールするときに必要になる
    - sqlite3 # sqlite3 gemをインストールするときに必要になる
    - libsqlite3-dev # sqlite3 gemをインストールするときに必要になる
